<h2>Min/Max</h2>
<p>
    <script>
        "use strict";

        function minmax(array) {
            let minimum = array[0];
            let maximum = array[0];
            for (let i = 0; i < array.length; i++) {
                if (array[i] > maximum) maximum = array[i];
                if (array[i] < minimum) minimum = array[i];
            }
            return [minimum, maximum];
        }

        let array = [8, 2, 4, 0, 3, 9, 1, 5, 7, 6];
        let minAndMax = minmax(array);
        document.write("min " + minAndMax[0] + " max " + minAndMax[1]);
    </script>
</p>
<h2>Min/Max 2: The Road Warrior</h2>
<p>
    <script>

        function minmax2(array) {
            return [array.reduce((acc, val) => val < acc ? val : acc),
                array.reduce((acc, val) => val > acc ? val : acc)]
        }

        let minAndMax2 = minmax2(array);
        document.write("min " + minAndMax2[0] + " max " + minAndMax2[1]);
    </script>
</p>
