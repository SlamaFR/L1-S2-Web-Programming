<!DOCTYPE html>
<!-- saved from url=(0076)http://monge.univ-mlv.fr/ens/Licence/L1/2017-2018/progweb/src/td04/exo2.html -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style>
        body {
            margin: 0;
        }

        ul.menu {
            position: fixed;
            list-style: none;
            margin: 0;
            padding: 0;
            font-weight: bold;
            font-family: Arial, sans-serif;
            background: purple;
            width: 100%;
            border-bottom: 2px solid black;
        }

        ul.menu li {
            width: 100px;
            height: 50px;
            line-height: 50px;
            margin: 0 5px;
            display: inline-block;
            text-align: center;
            color: white;
        }

        ul.submenu li {
            margin: 0;
            display: block;
        }

        ul.menu li:hover{
            background: rgba(0, 0, 0, .3);
        }

        ul.menu li:focus {
            background: rgba(0, 0, 0, .5);
        }

        li.right {
            float: right;
        }

        ul.submenu {
            z-index: 1;
            position: absolute;
            display: none;
            list-style: none;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: dimgray;
        }

        .submenu-item:hover .submenu {
            display: block;
        }
    </style>
</head>
<body>
<div>
    <ul class="menu">
        <li class="submenu-item">
            Web
            <ul class="submenu">
                <li>Test1</li>
                <li>Test2</li>
            </ul>
        </li>
        <li>HTML</li>
        <li>CSS</li>
        <li class="right">About</li>
    </ul>
</div>

</body>
</html>
